<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Quote Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h3>Anime Quote Generator</h3>
    <div class="parent">
        <div class="container">
            <div class="quote"></div>
            <span class="name"></span>
            <div class="anime"></div>
            <button class="generate">Generate a Quote</button>
        </div>
        <div class="image">
            <img src="./31343C.svg" alt="Anime image">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
